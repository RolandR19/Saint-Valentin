
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de devinette de la Saint-Valentin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Jeu de devinette de la Saint-Valentin</h1>
    <p>Je pense à un nombre entre 1 et 100. Devine ce nombre pour voir un message romantique !</p>
    <p>Entrez votre proposition ci-dessous :</p>
    <input type="text" id="guessInput">
    <button onclick="deviner()">Devine !</button>
    <p id="message"></p>

    <script>
        // Générer un nombre aléatoire entre 1 et 100
        const nombreSecret = Math.floor(Math.random() * 100) + 1;
        let nombreEssais = 0;

        function deviner() {
            const guess = parseInt(document.getElementById("guessInput").value);
            nombreEssais++;

            if (isNaN(guess) || guess < 1 || guess > 100) {
                document.getElementById("message").innerHTML = "Veuillez entrer un nombre valide entre 1 et 100.";
            } else if (guess < nombreSecret) {
                document.getElementById("message").innerHTML = "Trop bas, essaie encore !";
            } else if (guess > nombreSecret) {
                document.getElementById("message").innerHTML = "Trop haut, essaie encore !";
            } else {
                document.getElementById("message").innerHTML = `Bravo ! Tu as deviné le nombre en ${nombreEssais} essais. Joyeuse Saint-Valentin ! Voici un message romantique, ou plutôt une chose dont je me souviens que je devais te raconter. Te rappelles-tu de "The Belgian Love Story" : MAL À LA GORGE ?

Monsieur Roland Resseguier, un jeune homme de 21 ans, a rencontré une fille nommée Rozalia Zarembska, une jolie fille polonaise de 18 ans qui souhaite devenir diplomate avec de grandes ambitions politiques pouvant changer le monde, voire devenir la future présidente de la Pologne. Tout d'abord, revenons en arrière sur cette jeune fille qui rêve de voyager et de faire ses études en France. Cette jeune femme a choisi de rendre visite à des amis à Montpellier. Étant célibataire et jolie, elle a décidé de télécharger Bumble sous l'influence de ses amis, mais elle souhaite quand même relever le défi de voir qui pourrait être présent et, pourquoi pas, trouver quelqu'un. D'un autre côté, nous avons Monsieur Roland Resseguier, un jeune dyslexique né en Guadeloupe et ayant vécu 15 ans en Afrique du Sud, qui se trouve depuis plus de 5 ans à Marseille. Étant dans la vingtaine, ce jeune homme a choisi de télécharger Bumble et Tinder, mais souhaitant une aventure plus sérieuse, il s'est concentré sur Bumble. X semaines plus tard, les deux tourtereaux se sont apparier. Ne sachant pas par où commencer, Rozalia a lâché un "hello" avec un signe de main, et notre Roland, ne sachant que dire, a répondu "Comment vas-tu ?". Nous avons désormais deux tourtereaux qui ne savent que dire, la discussion prend du temps à décoller, mais finalement, par détermination, Roland voyagera dans le pays des frites pour peut-être trouver l'amour, ce qui les amènera à s'embrasser bien plus tard après une longue route de deux heures à bord d'une voiture louée. Rozalia fera visiter à Roland cette fameuse ville dont il a entendu parler. Ce centre-ville, cette architecture qu'il n'avait jamais vue ailleurs, lui venant des pays du sud. Mais Rozalia lui confirmera bien que cela est normal. Après cette journée, ils décident d'aller à l'Airbnb, ce lieu idyllique choisi par Rozalia grâce aux photos que Roland lui avait envoyées une semaine auparavant. Mais avant cela, il faut chercher les habits de cette chère femme aventureuse. Cet appartement réserve un lourd secret qui fera que ces deux-là dormiront ensemble et se découvriront de plus en plus jusqu'à regarder un film à moitié, la poignée de la porte fermée à cause d'un problème qui les rapprochera. Une porte, vous dis-je, qui aurait pu les faire craindre de rencontrer sa belle-sœur ou sa belle-mère si elle ne vivait pas et reportait tous les deux l'aventure au lendemain, découvrant s'ils seraient sauvés par le propriétaire. Deux ou trois jours plus tard, ils visitent Bruxelles, font des visites et des expériences extraordinaires. Roland, le soir avant de partir, décide de changer le cours de l'histoire grâce à l'intervention de cette fameuse Rozalia, sans quoi je ne serais pas là pour vous raconter tout cela. Cela permet aux deux enfants de se voir plus longtemps et de devenir plus intimes, se découvrant de plus en plus au fur et à mesure. Roland rencontrera la famille de Rozalia, en particulier ce chien qui se nomme Zeyka et qui tachera son jean blanc. Bref, changeons de sujet, ces personnes tombent amoureuses. Roland partira avec un rhume à cause de Rozalia Zarembska. Mais ceci est une autre histoire. Il tombera malade, il lui manquera une dent bien plus tard, car il se trouve qu'à cause de l'avion, une fausse dent touchait son sinus, donc en plein dans le cerveau, comme s'il n'était pas déjà assez dyslexique et idiot comme ça. L'amour fera qu'ils continueront à se parler. Roland ira trouver une nouvelle école, partira faire un weekend d'intégration. Lui qui à la base n'est pas fêtard voulant prouver sa fidélité à sa bien-aimée, il lui enverra une photo toutes les 20 minutes pour lui démontrer qu'il ne trompe pas. Les jours passent, la sœur de Roland, nommée Marie, proposera à Roland s'il souhaite revoir sa dulcinée. Il proposera, elle acceptera, planifiera de venir, et c'est à partir de ce moment que la relation prendra un autre tournant, faisant en sorte que les deux puissent se voir quand ils le veulent et à quel moment. Le moment du baptême de Martin, qui se déroulera le même jour que l'anniversaire de sa marraine Marie, pour être sûr de se faire comprendre. Martin est le neveu de Roland, mais maintenant de Rozalia, qui deviendra sûrement une Resseguier, bref, pas besoin d'autant de détails. Cette venue de cette dame a eu un effet de redécouverte, car celle-ci voulait voir comment était l'homme qu'elle avait vu à Gand, mais elle découvrit la même personne, toujours avec une petite folie en lui. Il allait nager à la plage à minuit, faire des "bébés", comme ils disent dans leur langage pour dire faire l'amour. Après ces détails, ils iront à Marseille et Aix-en-Provence, le reste de l'histoire est à leur demander. Quelques voyages à Gand, venant de Roland pour montrer son amour, comme l'avait fait Rozalia, feront que ce couple sera plus proche et se verra tous les 15 jours et cela leur manquera toujours. Voici quelques villes qui ont pu faire que vous pouvez voir en haut de leur périple, par exemple à Anvers, Amsterdam avec une visite assez mignonne des horizons comme les musées de cette ville ou un petit tour en bateau. Le plus rigolo restera la frayeur de ces deux personnages qui est de s'infiltrer dans une zone en construction où une alarme dira "nous allons appeler la police". Le musée de la bière fera en sorte que les deux boivent bien. Voici l'anniversaire de notre fameux Resseguier Roland, avec ou sans son âge, il aura avec Rozalia le fameux chiffre de 22 ans. Des souvenirs créés à deux, je pourrais vous donner un exemple comme quand les deux tourtereaux se sont affrontés à la lutte au soleil couchant à Ostende, un petit village où ils ont bien mangé aussi. Passons maintenant à une autre ville comme Monaco, Nice, ou encore Toulon pour Noël, ou bien le Pont du Gard, un monument et quelques villages de la Côte d'Azur qui valent le coup pour être honnête. Pour être sérieux, tout cela a un coût, mais les souvenirs sont ce qu'il y a de plus beau dans le monde si on y fait attention. Et d'un point de vue assez philosophique, nous n'emporterons jamais avec nous l'argent au tombeau. Voici Noël et le Nouvel An, deux semaines où ils passent ensemble un moment fameux et formidable, durant cette semaine, ils veulent se voir tout le temps, les moments deviennent plus intenses avant le départ en étude de Roland au semestre, Rozalia avec une maturité supporte Roland, mais on pourrait dire vice versa, Roland supporte le caractère de Rozalia, les deux se disputent, mais au fond s'aiment d'un point ces durant ces semaines où le manque se fait sentir et la volonté de rester vivre avec chacun se fait entendre. Bref, on pourrait dire bien des choses pour être honnête. Rozalia a deux doigts de pleurer chaque soir avant le départ de ce couillon de la lune, qui veut dire chez les Resseguier que tu es une couille et tu es con. Bref, avant le départ de ce cher c'est madame qui part en premier direction son faux pays, vu que madame prendra le passeport après ces études, abandonnant peut-être le français que lui a promis Roland, mais que voulez-vous c'est ça le bénéfice du passeport mdr ; après mûre réflexion, leurs enfants auront 3 passeports, ce qui je pense est le meilleur. Pour ces Robin et Flora, qui auront dans 10 ans avec la volonté et du courage. Le voyage prenant fin, retour des vacances, début d'un nouveau semestre d'éloignement des deux amoureux qui se manquent. Robert, le père de Roland, n'en peut plus des deux et saoule Roland avec des discours interminables sur comment se comporter en tant que vrai homme. Il se cale avec 6 heures de décalage horaire avec des petits sommeils pour savoir ce que devient l'amoureux en face en se faisant des "est-ce que tu m'aimes", des petites crises de temps en temps, mais bientôt le jour viendra où ils se reverront comme il y a 6 jours. Le jour de la première Saint-Valentin arrive et Roland veut souhaiter à sa dulcinée ce petit site internet qu'il a créé et conçu pour toi et il va sûrement te laisser une surprise quand même, insha'Allah, ce site lui a pris quelques jours, mais maintenant il veut te laisser un message et on se retrouvera plus tard dans le prochain chapitre de cette incroyable histoire qui pour nous lecteurs est incroyable et vraiment démonstrative d'un bon début d'amour. Combien de personnes rêveraient de cela ? Enfin, moi je ne sais pas, mais heureusement je fais partie d'un de ces deux personnages qui écrivent une histoire de dingue, je me la pète un peu, mais bon, revenons à nos moutons qui sont incroyables avec le regard doux de cette douce et belle Polonaise blonde aux yeux bleus. Crois-moi, elle est presque avec un arabe, un gars méditerranéen, un mélange de bâtard de toute l'Europe. Bref, ce petit message pour te dire, ma chérie, merci à toi et bravo pour avoir succombé à moi, m'avoir fait vivre de belles expériences pendant ces six mois intensifs. À la prochaine dans nos histoires.  `;
            }
        }

        // Ajout du défilement automatique toutes les 2 secondes (2000 milliseconds)
        setInterval(function() {
            plusSlides(1);
        }, 2000);
    </script>
</body>
</html>
